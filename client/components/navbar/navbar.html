<div class="wrapper row4">
  <div class="hoc clear">
    <div>
      <div class="col-xs-4">
        <img src="assets/images/sancarlos.png" class="img-headerSanCarlos">
      </div>
      <div class="col-xs-8" align="right">
        <ul class="faico clear">
          <li><a class="social faicon-facebook" href="https://www.facebook.com/AzucarSanCarlos"><i class="fa fa-facebook"></i></a></li>
          <li><a class="social faicon-instagram" href="https://www.instagram.com/azucarsancarlos/"><i class="fa fa-instagram"></i></a></li>
          <li><a class="social faicon-twitter" href="https://twitter.com/AzucarSanCarlos"><i class="fa fa-twitter"></i></a></li>
          <li><a class="social faicon-youtube" href="https://www.youtube.com/user/AzucarSanCarlos"><i class="fa fa-youtube-play"></i></a></li>
        </ul>

<div class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="$ctrl.isCollapsed = !$ctrl.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">dcd20</a>
    </div>
    <div uib-collapse="$ctrl.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in $ctrl.menu" class="fontBeba sizeMenu" ui-sref-active="active">
            <a ui-sref="{{item.state}}">{{item.title}}</a>
        </li>
        <li ng-show="$ctrl.isAdmin()" ui-sref-active="active"><a ui-sref="admin">Admin</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="$ctrl.isLoggedIn()" ui-sref-active="active"><a ui-sref="signup">Sign up</a></li>
        <li ng-hide="$ctrl.isLoggedIn()" ui-sref-active="active"><a ui-sref="login">Login</a></li>
        <li ng-show="$ctrl.isLoggedIn()"><p class="navbar-text">Hello {{ $ctrl.getCurrentUser().name }}</p> </li>
        <li ng-show="$ctrl.isLoggedIn()" ui-sref-active="active"><a ui-sref="settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="$ctrl.isLoggedIn()"><a ui-sref="logout">Logout</a></li>
      </ul>
    </div>
