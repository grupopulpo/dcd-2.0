<div class="container">
  <div class="row">
    <div class="col-xs-3 ">
      <img src="assets/images/sancarlos.png" class="img-headerSanCarlos">
    </div>
    <div class="col-xs-9 col-sm-4 col-md-3 pull-right text-right">
      <ul class="faico clear ntop">
        <li><a class="social faicon-facebook" href="https://www.facebook.com/AzucarSanCarlos"><i class="fa fa-facebook fa-lg" aria-hidden="true"></i></a></li>
        <li><a class="social faicon-instagram" href="https://www.instagram.com/azucarsancarlos/"><i class="fa fa-instagram fa-lg"></i></a></li>
        <li><a class="social faicon-twitter" href="https://twitter.com/AzucarSanCarlos"><i class="fa fa-twitter fa-lg"></i></a></li>
        <li><a class="social faicon-youtube" href="https://www.youtube.com/user/AzucarSanCarlos"><i class="fa fa-youtube-play fa-lg"></i></a></li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4 col-sm-offset-4 hidden-xs text-center">
      <img src="assets/images/logo.png" class="img-responsive">
    </div>
  </div>

</div>
<div class="navbar navbar-default navbar-centered navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-class="{collapsed:$ctrl.isCollapsed} " ng-click="$ctrl.isCollapsed = !$ctrl.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand hidden-sm hidden-md hidden-lg"><img src="assets/images/logo.png" class="img-responsive"></a>
    </div>
    <div uib-collapse="$ctrl.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in $ctrl.menu" ui-sref-active="active">
          <a href="{{item.state}}">{{item.title}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
